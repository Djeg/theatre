<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A simple pong with theatre</title>
  </head>
  <body>
      <h1>Pong</h1>
      <p>A simple pong powered by theatre.</p>
      <canvas id="pong" style="border: 1px dashed black;"></canvas>
      <h2>Commands :</h2>
      <dl>
        <dt>Z</dt>
        <dd>Player 1 up</dd>
        <dt>S</dt>
        <dd>Player 1 down</dd>
        <dt>Up</dt>
        <dd>Player 2 up</dd>
        <dt>Down</dt>
        <dd>Player 2 down</dd>
      </dl>
      <script src="../../build/theatre.js"></script>
      <script src="pong.js"></script>
  </body>
</html>
